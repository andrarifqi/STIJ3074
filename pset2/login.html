<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script type="text/javascript">
        function validateUsername() {
                var usernameText = document.getElementById('username').value;
                var pattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
                if (pattern.test(usernameText)) {
                    return true;
                } else {
                    alert('You have entered an invalid username! ');
                    return false;
                }
        };

        function validatePassword() {
                var password = document.getElementById('password').value;
                var pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
                if(pattern.test(password)) {
                    return true;
                } else {
                    alert('Your password must contain at least a small letter, a capital letter and a number! ');
                    return false;
                }
            };

    </script>
</head>
<body>
    <h2>Login Page</h2>
    <form name="loginPage" id="loginPage" action="E:\STIJ3074\pset2\register.php" method="post" onsubmit="return validateUsername(), validatePassword();">
        <label for="username">Username   :     </label>
        <br>
        <input type="email" id="username" required>
        <br><br>
        <label for="Password">Password : </label>
        <br>
        <input type="password" id="password" required>
        <br><br>
        <input type="submit"  name="submit" value="Submit" id="submit">
        <br><br>
        <a href="E:\STIJ3074\pset2\registration.html">Go to Registration Form!</a>
    </form>
    
</body>
</html>
